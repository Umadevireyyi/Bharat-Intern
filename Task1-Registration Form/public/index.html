<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstracdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="style.css"> 
</head>

<body>
     <div class="container">
        <div class="row">
            <div class="col-mod-3">
            </div>
    
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Registration Form</h2>
                    <br>
                    <label>First Name : </label>
                    <input type="text" class="box" id="firstname" name="firstname" placeholder="Enter Your First Name" required/>
                    <br>
                    <label>Last Name : </label>
                    <br>
                    <input type="text" class="box" id="lastname" name="lastname" placeholder="Enter Your Last Name" required/>
                    <br>
                    <label>Date Of Birth : </label>
                    <br>
                    <input type="date" class="box" id="dateofbirth" name="dateofbirth" placeholder="Date Of Birthday" required/>
                    <br>
                    <label>Branch :</label>
                    <br><br>
                    <select id="branch">
                    <option>Select</option>            
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>Mech</option>
                    <option>Chem</option>
                    <option>MME</option>
                    </select>
                    <br><br><hr>
                    <label>Mobile : </label>
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Enter Your Phone Number" required/>
                    <br>
                    <label>Email-Id : </label>
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Enter Your Email-Id" required/>
                    <br>
                    <label>Password : </label>
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Enter Password" required/>
                    <br>
                    <label>Confirm Password : </label>
                    <br>
                    <input type="password" class="box" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required/> 
                    <br>
                    <label>Address : </label>
                    <br><br>
                    <textarea cols="50" rows="5" value="address" placeholder="Enter Your Address" ></textarea>
                    <br>
                    <br><hr>
                    <label>Gender : </label>
                    <br><br>
                    <select id="gender">
                        <option>Select</option>            
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                    <br>
                    <br>
                    <input type="submit" value="Sign up" id="submit" />
    
                </form>
            </div>
        </div>
     </div>
